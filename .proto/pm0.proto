syntax = "proto3";

package pm0;

option go_package = "./pb";

message StartRequest {
    string cwd = 1;
    string bin = 2;
    repeated string args = 3;
    // TODO: user?
}

message StartResponse {
    string id = 1;
    int32 pid = 2;
}

service ProcessService {
    rpc Start(StartRequest) returns (StartResponse);
}
